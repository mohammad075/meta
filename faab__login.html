<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>فاب</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/faab.css">
    <link href="./icon/css/all.css" rel="stylesheet">
    <link href="./font/fontiran.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>




    <div class="faab__login__background">


        <section class="faab__login">

            <div class="faab__login__logobox">

                <img src="./image/iOS_7_Icon_Template.png" alt="faab__logo">

            </div>

            <div class="faab__login__title">
                <i class="fas fa-sign-in-alt"></i>
                <h1>ورود / ثبت نام</h1>
            </div>
            <div class="faab__login__content">
                <form class='faab__login__form' action="" method="">
                    <div class='faab__login__form__firstbox'>
                        <label>شماره تماس خود را وارد کنید</label>
                        <input onkeyup="formValidator()" id="faab__login__form__input" type="tel" autofocus required>

                        <div class="faab__login__form__errorbox">
                            <span id="faab__login__form__error">شماره تلفن را به صورت صحیح وارد نمائید</span>
                        </div>
                    </div>
                    
                    <button type="submit">ورود</button>
                </form>
                
                <span class='faab__login__policy__text'>با ورود و یا ثبت نام در کالاسنتر شما <a href="">شرایط و قوانین</a> استفاده از سرویس های سایت کالاسنتر و <a href="">قوانین حریم خصوصی </a> آن را می پذیرید.</span>
                
            </div>
            
            
            <div class="faab__login__footer">
                
                <div class="faab__login__product__logobox">
                    
                    <a href=""><img src='./image/iOS_7_Icon_Template.png' alt=""></a>
                    <a href=""><img src='./image/iOS_7_Icon_Template.png' alt=""></a>
                    <a href=""><img src='./image/iOS_7_Icon_Template.png' alt=""></a>
                    
                </div>
            
            </div>

        </section>



    </div>










    <script src="js/faab__login.js"></script>




</body></html>
