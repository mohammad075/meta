<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>فاب آموزشی</title>

    <link rel="stylesheet" href="./css/faabedu.css">
    <link href="./icon/css/all.css" rel="stylesheet">
    <link href="./font/fontiran.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>




    <div class="faabedu__register__background">

        <section class="faabedu__invoice">
            <div class='faabedu__invoicebox'>

                <div class="faabedu__invoice__title">
                    <h2>فاکتور خرید اشتراک</h2>
                </div>

                <div class="faabedu__invoice__table">

                    <table>
                        <tr>
                            <th>نوع اشتراک</th>
                            <br>
                            <th>زمان اشتراک</th>
                            <th>مبلغ (تومان)</th>
                        </tr>
                        <tr>
                            <td>ماهانه</td>
                            <td>30 روزه</td>
                            <td>20/000</td>
                        </tr>
                    </table>

                </div>
                <div class="faabedu__invoice__footer">
                    <div class="faabedu__invoice__footer__right">
                        <form class="faabedu__invoice__footer__right__form">
                            <label>وارد کردن کد تخفیف</label>
                            <div>
                                <input type="text">
                                <button type="submit">ثبت</button>
                            </div>

                        </form>

                    </div>
                    <div class="faabedu__invoice__footer__left">
                        <a href="">تائِید نهایی</a>
                    </div>
                </div>

            </div>
        </section>



    </div>
